<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium.jpg" />
      </div>

      <div class="description_container">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium promotes balance and calm.</p>
      </div>

      <div class="comercial_container">
        <div class="etherum_container">
          <img src="./images/icon-ethereum.svg" alt="ethereum.svg" />
          <span>0.041 ETH</span>
        </div>

        <div class="clock_container">
          <img src="./images/icon-clock.svg" alt="clock.svg" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="creator_container">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span class="creator_name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
